databaseChangeLog:
  - changeSet:
      id: 001-create-school-table
      author: nikhil
      changes:
        - createTable:
            tableName: schools
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: principal_name
                  type: varchar(255)